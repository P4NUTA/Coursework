<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Модераторы</title>
</head>
<body>
<button><a href="{% url 'addmoderator' %}">Добавить</a></button>
{% for moderator in moderators %}
    <p>ФИО: {{ moderator.Name }}</p>
    <p>ID: {{ moderator.ID }}</p>
    <p>Логин: {{ moderator.Login }}</p>
    <p>Пароль: {{ moderator.Password }}</p>
{% endfor %}
</body>
</html>
