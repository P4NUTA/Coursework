<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
{% for user in users %}
    <p>ФИО: {{ user.Name }}</p>
    <p>ID: {{ user.ID }}</p>
    <p>Логин: {{ user.Login }}</p>
    <p>Пароль: {{ user.Password }}</p>
{% endfor %}
</body>
</html>
